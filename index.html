<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href=".//css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src=".//js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="app" class="container pt-5">
        <header class="d-flex justify-content-center">
          <img width="200" src="./img/logo.svg" alt="" srcset="" />
          <h1 class="ms-4">To Do List</h1>
        </header>
        <hr />
        <div class="w-75 m-auto">
          <div class="input-group w-50 m-auto mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Inserisci azione da fare"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              v-model.trim="newTodo"
              @keyup.enter="addTodo()"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="button-addon2"
              @click="addTodo()"
            >
              Aggiungi
            </button>
          </div>

          <ul class="clearfix">
            <li
              class="list-container"
              :class="(todo.done == true) ? 'done' : ''"
              @click="done(index)"
              v-for="(todo , index) in todoList"
            >
              {{ todo.text }}
              <i @click="deleteTodo(index)" class="fa-solid fa-xmark"></i>
              <i @click="done(index)" class="fa-solid fa-check"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
